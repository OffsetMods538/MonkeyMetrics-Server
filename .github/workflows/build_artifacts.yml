name: Build artifacts

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Store short commit hash
        run: echo "short_commit_hash=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"

      - name: Store lowercase repo name
        run: echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build copyJarForDocker
        env:
          VERSION_SUFFIX: ${{ env.short_commit_hash }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: Artifacts
          path: ./build/libs/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.image_name }}:latest-commit
            ghcr.io/${{ env.image_name }}:${{ env.short_commit_hash }}
